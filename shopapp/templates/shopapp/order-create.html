{% extends "shopapp/base.html" %}
{% block title %}
    Create Order
{% endblock title %}
{% block body %}
    <h1>Создание Заказа</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type='submit'> Создать </button>
        </form>
    </div>
    <div>
        <a href="{% url "shopapp:orders_list" %}"> Ссылка на список заказов</a>
    </div>
{% endblock body %}
