{% extends 'shopapp/base.html' %}
{% block title %}
 Товары
{% endblock title %}

{% block body %}
<h1> Товары:</h1>
    <div>
        <ul>
            {% for product in products %}
                <li>
                    <p>Название: {{product.name}}</p>
                    <p>Цена: {{product.price}}</p>
                    <p>Скидка: {{product.discount}}</p>      
                </li>
            {% endfor %}
        </ul>
    </div>
    <div>
        <a href="{% url "shopapp:products_create" %}"> Создать товар</a>
    </div>
{% endblock body %}
