{% extends "shopapp/base.html" %}
{% block title %}
    Create Product
{% endblock title %}
{% block body %}
    <h1>Создание продукта</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type='submit'> Создать </button>
        </form>
    </div>
    <div>
        <a href="{% url "shopapp:products_list" %}"> Ссылка к списку товаров</a>
    </div>
{% endblock body %}
