{% extends "request_app/base.html" %}

{% block title %}
    File upload
{% endblock %}

{% block body %}
    <h1>Загрузка файла</h1>
    {% if error %}
        <div style="color: red">
            <p>{{ error }}</p>
        </div>
    {% endif %}
    {% if success %}
        <div style="color: green">
            <p>{{ success }}</p>
        </div>
    {% endif %}
    <form method='post', enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input type="file" name="myfile">
        </p>
        <button type="submit">Загрузить</button>

    </form>
{% endblock %}
